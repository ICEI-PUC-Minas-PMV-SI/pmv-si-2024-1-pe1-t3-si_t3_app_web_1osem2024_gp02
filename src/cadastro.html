<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaga livre | Cadastre-se</title>
    <link rel="stylesheet" href="./assets/css/theme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container p-5">
        <div class="row">
            <div class="col">
                <img src="./assets/img/logo_vaga_livre.png" alt="Vaga Livre" class="d-flex mx-auto">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="" class="">
                    <label for="inputName">Nome:</label>
                    <input class="w-100" type="text" name="name" id="inputName" placeholder="Seu nome aqui.." required>
                    <label for="inputEmail">E-mail:</label>
                    <input class="w-100" type="email" name="email" id="inputEmail" value="usuario@exemplo.com" disabled placeholder="exemplo@email.com" required>
                    <label for="inputCpf">CPF:</label>
                    <input class="w-100" type="text" name="cpf" id="inputCpf" placeholder="000.000.000-00" required>
                    <label for="inputPassword">Senha:</label>
                    <input class="w-100" type="password" name="password" id="inputPassword" placeholder="******">
                    <label for="inputConfirmPassword">Confirmar Senha:</label>
                    <input class="w-100" type="password" name="confirm-password" id="inputConfirmPassword" placeholder="******">
                    <button type="submit" class="justify-content-center">
                        Cadastrar
                    </button>
                    <a href="./login.html" class="d-flex justify-content-center">
                        JÃ¡ tenho conta
                    </a>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
