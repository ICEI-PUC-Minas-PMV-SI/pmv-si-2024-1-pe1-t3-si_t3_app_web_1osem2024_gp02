<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Cadastro | Vaga livre</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header id="header"></header>
    <nav id="menu"></nav>
    <div class="container">
        <h1>
            Informações adicionais 
        </h1>
        <form id="form">
            <div class="">
                <label class="form-label texts">Nome:</label>
                <input type="text" class="form-control border-black border-opacity-50 input"
                    placeholder="Nome Completo..">
            </div>
            <div class="">
                <label class="form-label texts">E-mail:</label>
                <input type="text" class="form-control border-black border-opacity-50 input"
                    placeholder="email@exemplo.com.br">
            </div>
            <div class="">
                <label class="form-label texts">Telefone:</label>
                <input type="text" class="form-control border-black border-opacity-50 input"
                    placeholder="(00) 00000-0000">
            </div>
            <div class="">
                <label class="form-label texts">CPF:</label>
                <input type="text" class="form-control border-black border-opacity-50 input"
                    placeholder="000.000.000-00">
            </div>
            <div class="">
                <label class="form-label texts">Sobre você</label>
                <textarea class="form-control border-black border-opacity-50" aria-label="With textarea"
                    placeholder="Deixe que os vizinhos te conheçam um pouco mais."></textarea>
            </div>
            <div class="" id="inputCondominios">
                <label class="form-label texts">Condomínio:</label>
            </div>
            <div class="mt-5">
                <button type="submit" class="btn btn-success d-block w-100">Atualizar Cadastro</button>
            </div>
        </form>
    </div>
</body>
<script src="../../utilitarios/index.js"></script>
<script src="./js/script.js"></script>

</html>
