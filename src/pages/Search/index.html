<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Buscar vagas</title>
      <link rel="stylesheet" href="./css/style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

  <body class="bg-light">
    <header class="d-flex align-items-center fixed-top bg-white shadow-sm">
      <button type="button" class="btn btn-light bg-white">
        <i class="bi bi-arrow-left fs-1"></i>
      </button>
    
      <h1 class="m-0 ms-2">Buscar vagas</h1>
    </header>

    <main class="container my-5 py-5">
      <search class="accordion" id="filtersAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed text-success"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#filters"
              aria-expanded="false"
              aria-controls="filters"
            >
              Filtrar resultados
            </button>
          </h2>

          <div
            id="filters"
            class="accordion-collapse collapse"
            data-bs-parent="#filtersAccordion"
          >
            <form class="accordion-body d-flex flex-column gap-3">
              <div>
                <label for="max-hourly-value" class="form-label">Valor máximo por hora</label>

                <div class="input-group">
                  <span class="input-group-text">R$</span>
                  <input
                    id="max-hourly-value"
                    aria-label="Valor máximo por hora"
                    placeholder="00,00"
                    type="text"
                    class="form-control"
                  >
                </div>
              </div>

              <div class="d-flex flex-row gap-3">
                <div>
                  <label for="min-date" class="form-label">Data de início</label>
                  <input
                    id="min-date"
                    type="date"
                    class="form-control"
                  >
                </div>

                <div>
                  <label for="min-time" class="form-label">Hora de início</label>
                  <input
                    id="min-time"
                    type="time"
                    class="form-control"
                  >
                </div>
              </div>

              <div class="d-flex flex-row gap-3">
                <div>
                  <label for="max-date" class="form-label">Data de término</label>
                  <input
                    id="max-date"
                    type="date"
                    class="form-control"
                  >
                </div>
  
                <div>
                  <label for="max-time" class="form-label">Hora de término</label>
                  <input
                    id="max-time"
                    type="time"
                    class="form-control"
                  >
                </div>
              </div>

              <div>
                <label class="form-label d-block">Formas de pagamento</label>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="money" id="money">
                  <label class="form-check-label" for="money">
                    Dinheiro
                  </label>
                </div>
  
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="pix" id="pix">
                  <label class="form-check-label" for="pix">
                    Pix
                  </label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="creditCard" id="creditCard">
                  <label class="form-check-label" for="creditCard">
                    Cartão de crédito
                  </label>
                </div>
              </div>

              <div>
                <button type="submit" class="btn btn-success me-3">
                  <i class="bi bi-search align-middle"></i>
                  <span class="align-middle">Buscar</span>
                </button>
  
                <button type="button" class="btn text-success">
                  <i class="bi bi-trash3 text-center fs-5 align-middle"></i>
                  <span class="align-middle">Limpar filtros</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </search>

      <!-- Lista de vagas -->
      <ul class="p-0 container">
        <li class="card shadow-sm my-3">
          <div class="card-body px-4">
            <h3 class="card-title">Vaga 38</h3>
    
            <p id="user-name" class="card-subtitle text-muted">Fulano de tal</p>
      
            <div id="availability" class="d-flex align-items-center my-2">
              <i class="bi bi-calendar-week text-success fs-1"></i>

              <p class="card-text ms-3">
                <div id="min-datetime">
                  <span class="text-success">De:</span>
                  <span>xx/xx/xxx hh:mm</span>
                </div>
            
                <div id="max-datetime" class="ms-3">
                  <span class="text-success">Até:</span>
                  <span>xx/xx/xxx hh:mm</span>
                </div>
              </p>
            </div>
  
            <div id="paymment" class="d-flex align-items-center">
              <i class="bi bi-currency-dollar text-success fs-1"></i>
                
              <p class="card-text ms-3">
                <div id="price">
                  <span class="text-success">Valor:</span>
                  <span class="text-nowrap">R$ xx,xx/hora</span>
                </div>

                <div id="method" class="ms-3">
                  <span class="text-success">Aceita:</span>
                  <span>Dinheiro, Pix</span>
                </div>
              </p>
            </div>
          </div>
    
          <div class="card-footer d-grid">
            <button type="button" class="btn text-success">
              <span class="bi bi-plus-lg text-center fs-4 align-middle"></span>
              <span class="text-center align-middle">Ver detalhes</span>
            </button>
          </div>
        </li>
      </ul>
    </main>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <iframe
    class="fixed-menu shadow"
    src="../../components/Menu/index.html"
    frameborder="0"
/>
  </body>
</html>
