<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,200" />

    <title>Chat | usuario</title>
</head>

<body>
    <section class="container">
        <section class="chat">
            <section id="chatMessages" class="chat__messages">
            </section>
            <form id="form" class="chat__form">
                <input id="input" type="text" class="chat__input" placeholder="Digite uma mensagem" required>
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">
                        send
                    </span>
                </button>
            </form>
        </section>
    </section>
</body>
<script src="./js/script.js"></script>
<script src="../../utilitarios/index.js"></script>

</html>
