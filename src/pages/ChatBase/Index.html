<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,200" />

    <title>Chat | usuario</title>
</head>

<body>

    <section class="container">

        <section class="chat">
            <section class="chat__messages">

                <div class="message__self">test 1</div>

                <div class="message__other">
                    <span class="message__sender">usuario</span>
                    test 2
                </div>
                <div class="message__self">test 3</div>

            </section>

            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required>
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">
                        send
                    </span>
                </button>
            </form>


        </section>

    </section>

    <script src="./js/script.js"></script>
</body>

</html>
