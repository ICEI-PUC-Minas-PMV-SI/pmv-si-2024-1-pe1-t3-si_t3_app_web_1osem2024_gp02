<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaga livre | Cadastre-se</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container p-5">
        <div class="row">
            <div class="col">
                <img src="../../assets/img/logo_vaga_livre.png" alt="Vaga Livre" class="d-flex mx-auto">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="" id="form">
                    <div>
                        <label for="inputName">Nome:</label>
                        <input class="w-100" type="text" name="name" id="inputName" placeholder="Seu nome aqui.."
                            required>
                    </div>
                    <div>
                        <label for="inputEmail">E-mail:</label>
                        <input oninput="emailDisplay()" class="w-100" type="email" name="email" id="inputEmail" value=""
                            placeholder="exemplo@email.com" required>
                        <span id="emailExiste" class="error">Esse email já está sendo usado</span>
                    </div>
                    <div>
                        <label for="inputCpf">CPF:</label>
                        <input oninput="formatarCPF()" class="w-100" type="text" name="cpf" id="cpf"
                            placeholder="000.000.000-00" maxlength="14" required>
                        <span id="cpf-error" class="error">CPF inválido</span>
                        <span id="cpfExiste" class="error">Esse cpf já está sendo usado</span>
                    </div>
                    <div>
                        <label for="inputPassword">Senha:</label>
                        <input class="w-100" type="password" name="password" id="inputPassword" placeholder="******"
                            required>
                    </div>
                    <div>
                        <label for="inputConfirmPassword">Confirmar Senha:</label>
                        <input oninput="confirmPassword()" class="w-100" type="password" name="confirm-password"
                            id="inputConfirmPassword" placeholder="******" required>
                        <span id="password-error" class="error">As senhas devem ser iguais</span>
                    </div>
                    <button type="submit" class="justify-content-center">
                        Cadastrar
                    </button>
                    <a href="../Login/index.html" class="d-flex justify-content-center">
                        Já tenho conta
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>

</html>
