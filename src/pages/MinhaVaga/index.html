<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaga livre</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header id="header"></header>
    <nav id="menu"></nav>
    <div class="container">
        <h1>
            Nova Vaga
        </h1>
        <form id="form">
            <div class="">
                <label class="form-label texts">Condomínio</label>
                <select class="form-select border-black border-opacity-50 input" id="condominioSelect">
                    <option disabled selected>Selecione</option>
                </select>
            </div>
            <div class="">
                <label class="form-label texts">Identificação da vaga</label>
                <input type="text" class="form-control border-black border-opacity-50 input"
                    placeholder="Informe sua vaga">
            </div>
            <div class="">
                <label class="form-label texts">Como chegar?</label>
                <textarea class="form-control border-black border-opacity-50" aria-label="With textarea"
                    placeholder="Conte detalhes de como chegar na vaga a partir da portaria"></textarea>
            </div>
            <div class="">
                <label class="form-label texts">Tipo de negociação</label>
                <select class="form-select border-black border-opacity-50 input" id="floatingSelectGrid">
                    <option disabled selected>Selecione</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Segundo">Cartão</option>
                    <option value="Pix">Pix</option>
                </select>
            </div>
            <div class="divDate">
                <div class="marginLeftNone inputDate">
                    <label for="min-date" class="form-label texts">Data de início</label>
                    <input id="min-date" type="date" class="form-control border-black border-opacity-50 input">
                </div>

                <div class="marginLeftNone marginRightNone inputDate">
                    <label for="min-time" class="form-label texts">Hora de início</label>
                    <input id="min-time" type="time" class="form-control border-black border-opacity-50 input">
                </div>
            </div>
            <div class="divDate">
                <div class="marginLeftNone inputDate">
                    <label for="min-date" class="form-label texts">Data de Término</label>
                    <input id="min-date" type="date" class="form-control border-black border-opacity-50 input">
                </div>

                <div class="marginLeftNone marginRightNone inputDate">
                    <label for="min-time" class="form-label texts">Hora de Término</label>
                    <input id="min-time" type="time" class="form-control border-black border-opacity-50 input">
                </div>
            </div>
            <div class="divPreco">
                <label class="form-label texts">Valor</label>
                <div class="input-group marginLeftNone">
                    <span class="input-group-text border-black border-opacity-50 input">R$</span>
                    <input type="text" id="valor" class="form-control border-black border-opacity-50 input inputPrice"
                        onkeyup="formatCoin(this)" placeholder="Informe o preço da vaga">
                </div>
            </div>

            <div class="mt-5">
                <button type="submit" class="btn btn-success d-block w-100">Publicar vaga</button>
            </div>
        </form>
    </div>
</body>
<script src="../../utilitarios/index.js"></script>
<script src="./js/script.js"></script>

</html>
