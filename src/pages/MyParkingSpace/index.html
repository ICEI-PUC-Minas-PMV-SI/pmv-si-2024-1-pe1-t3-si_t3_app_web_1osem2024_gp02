<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaga livre</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <iframe src="../../components/logo/index.html" frameborder="0"
        style="position: absolute; display: flex; align-items: center; justify-content: center; background-color: white; top: 15px; left: 0; width: 100%; height: 60px; z-index: -1;"></iframe>
    <Div class="container">
        <H1>
            Nova Vaga
        </H1>
        <form id="form">
            <div class="mb-3 divForm">
                <label class="form-label texts">Condomínio</label>
                <select class="form-select border-black border-opacity-50 input" id="floatingSelectGrid">
                    <option disabled selected>Selecione</option>
                    <option value="1">Primeiro</option>
                    <option value="2">Segundo</option>
                    <option value="3">Terceiro</option>
                </select>
            </div>
            <div class="mb-3 divForm">
                <label class="form-label texts">Identificação da vaga</label>
                <input type="text" class="form-control border-black border-opacity-50 input"
                    placeholder="Informe sua vaga">
            </div>
            <div class="mb-3 divForm">
                <label class="form-label texts">Como chegar?</label>
                <textarea class="form-control border-black border-opacity-50" aria-label="With textarea"
                    placeholder="Conte detalhes de como chegar na vaga a partir da portaria"></textarea>
            </div>
            <div class="mb-3 divForm">
                <label class="form-label texts">Tipo de negociação</label>
                <select class="form-select border-black border-opacity-50 input" id="floatingSelectGrid">
                    <option disabled selected>Selecione</option>
                    <option value="1">Primeiro</option>
                    <option value="2">Segundo</option>
                    <option value="3">Terceiro</option>
                </select>
            </div>
            <div class="mb-3 divForm">
                <label class="form-label texts">Disponibilidade</label>
                <input type="datetime-local" class="form-control border-black border-opacity-50 input">
            </div>
            <div class="mb-3 divForm">
                <label class="form-label texts">Termino da disponibilidade</label>
                <input type="datetime-local" class="form-control border-black border-opacity-50 input">
            </div>
            <div class="mb-3 divForm">
                <label class="form-label texts">Valor</label>
                <input class="form-control border-black border-opacity-50 input" oninput="formatNumber(event)"
                    placeholder="Informe o preço da vaga">
            </div>
            <div class="mt-5">
                <button type="submit" class="btn btn-success">Publicar vaga</button>
            </div>
        </form>
    </Div>
    <iframe class="fixed-menu" src="../../components/Menu/index.html" frameborder="0"></iframe>
</body>
<script src="./js/script.js"></script>

</html>
