<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaga livre | Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container p-5">
        <div class="row">
            <div class="col">
                <img src="../../assets/img/logo_vaga_livre.png" alt="Vaga Livre" class="d-flex mx-auto">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form id="form" action="" class="">
                    <label for="inputEmail">E-mail:</label>
                    <input class="w-100" type="email" name="email" id="inputEmail" placeholder="exemplo@email.com"
                        required>
                    <label for="inputPassword">Senha:</label>
                    <input class="w-100" type="password" name="password" id="inputPassword" placeholder="******">
                    <button type="submit" class="justify-content-center">
                        Entrar
                    </button>
                    <a href="./esqueci-senha.html" class="d-flex justify-content-center">
                        Esqueci minha senha
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>

</html>
