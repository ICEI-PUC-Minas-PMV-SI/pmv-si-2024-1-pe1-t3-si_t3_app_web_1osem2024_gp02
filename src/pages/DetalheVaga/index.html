<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Detalhes da Vaga</title>
      <link rel="stylesheet" href="./css/style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

  <body class="bg-light">
    
    <header id="header"></header>
    <nav id="menu"></nav>
      
    <main class="container">
      <h1 class="m-0 ms-2" id="vagaNome">Vaga 38</h1>
      <section id="info" class="d-flex flex-column px-3">
        <div id="ownner-name" class="d-flex align-items-center gap-3 mb-3">
          <i class="bi bi-person-circle text-success fs-1 align-middle"></i>
          <h4 class="display-6 m-0" id="vagaNomeUsuario">Fulano de Tal</h4>
        </div>
  
        <div class="d-flex flex-row gap-3">
          <i class="bi bi-geo-alt-fill fs-3 text-success align-middle"></i>
          <p>
            <span class="text-muted d-block">Localização</span>
            <span  class="lead" id="vagaDescricao">Bloco A, ao lado da guarita</span>
          </p>
        </div>
  
        <div class="d-flex flex-row gap-3">
          <i class="bi bi-calendar-week fs-3 text-success align-middle"></i>
  
          <p class="m-0">
            <span class="text-muted d-block">Disponibilidade</span>
            <span class="lead d-block" id="vagaDataInicial">De: xx/xx/xxxx hh:mm</span>
            <span class="lead d-block" id="vagaDataFinal">Até: xx/xx/xxxx hh:mm</span>
          </p>
        </div>
      </section>

      <section id="reservation">
        <h4>Selecione o período de reserva</h4>
  
        <form class="d-flex flex-column gap-3 px-3">
          <div id="dateTime" class="d-flex flex-column gap-2">
            <div class="container p-0">
              <div class="row">
                <p class="text-muted col-1">De:</p>
    
                <div class="col d-flex gap-2">
                  <input
                    id="min-date"
                    type="date"
                    class="form-control w-75"
                  >
        
                  <input
                    id="min-time"
                    type="time"
                    class="form-control w-50"
                  >
                </div>
              </div>
            </div>
    
            <div class="container p-0">
              <div class="row">
                <p class="text-muted col-1">Até:</p>
      
  
                <div class="col d-flex gap-2">
                  <input
                    id="max-date"
                    type="date"
                    class="form-control w-75"
                  >
      
                  <input
                    id="max-time"
                    type="time"
                    class="form-control w-50"
                    >
                </div>
              </div>
            </div>
          </div>
  
          <p id="totalvalor" class="m-0">
            <span class="text-muted">Total:</span>
            <strong class="lead">R$: 00,00</strong>
          </p>
  
          <div id="paymentMethods">
            <p class="text-muted m-1">Formas de pagamento:</p>
  
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="money" id="money">
              <label class="form-check-label" for="money">
                Dinheiro
              </label>
            </div>
    
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="pix" id="pix">
              <label class="form-check-label" for="pix">
                Pix
              </label>
            </div>
          </div>
  
          <div class="d-grid">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-plus-lg"></i>
              <span>Solicitar Vaga</span>
            </button>
          </div>
        </form>
      </section>

      <section id="questions">
        <h4>Dúvidas sobre a vaga?</h4>
  
        <form class="d-flex flex-column gap-3 px-3">
          <textarea
              id="message"
              class="form-control"
              rows="3"
              placeholder="Pergunte"
          ></textarea>
  
          <div class="d-grid">
            <button type="submit" class="btn btn-outline-success text-success">
              <i class="bi bi-send"></i>
              <span>Enviar pergunta</span>
            </button>
        </form>
      </section>
    </main>
    <script src="../../utilitarios/index.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
