<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Detalhes da Vaga</title>
      <link rel="stylesheet" href="./css/style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

  <body class="bg-light">
    
    <header id="header"></header>
    <nav id="menu"></nav>
      
    <div class="container">
      <h1 class="m-0 ms-2" id="vagaNome"></h1>
      <div id="info" class="d-flex flex-column px-3">
        <div id="ownner-name" class="d-flex align-items-center gap-3 mb-3">
          <i class="bi bi-person-circle text-success fs-1 align-middle"></i>
          <h4 class="display-6 m-0" id="vagaNomeUsuario"></h4>
        </div>
  
        <div class="d-flex flex-row gap-3">
          <i class="bi bi-geo-alt-fill fs-3 text-success align-middle"></i>
          <p>
            <span class="text-muted d-block">Localização</span>
            <span  class="lead" id="vagaDescricao"></span>
          </p>
        </div>
  
        <div class="d-flex flex-row gap-3">
          <i class="bi bi-calendar-week fs-3 text-success align-middle"></i>
  
          <p class="m-0">
            <span class="text-muted d-block">Disponibilidade</span>
            <span class="lead d-block" id="vagaDataInicial"></span>
            <span class="lead d-block" id="vagaDataFinal"></span>
          </p>
        </div>
      </div>

      <div id="formularioProposta"></div>
      <div id="proposta"></div>
      <div id="formularioAprovacao"></div>

      <div id="questions">
        <h4>Dúvidas sobre a vaga?</h4>
  
        <form class="d-flex flex-column gap-3 px-3">
          <textarea
              id="message"
              class="form-control"
              rows="3"
              placeholder="Pergunte"
          ></textarea>
  
          <div class="d-grid">
            <button type="submit" class="btn btn-outline-success text-success">
              <i class="bi bi-send"></i>
              <span>Enviar pergunta</span>
            </button>
        </form>
      </div>
    </div>
    <script src="../../utilitarios/index.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
