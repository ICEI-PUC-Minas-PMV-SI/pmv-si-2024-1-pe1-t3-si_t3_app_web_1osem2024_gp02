<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Detalhes da Vaga</title>
      <link rel="stylesheet" href="./css/style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

  <body>
    
    <header id="header"></header>
    <nav id="menu"></nav>
      
    <div class="container">
      <h1 class="mb-5" id="vagaNome"></h1>
      <div class="d-flex flex-row gap-3 align mb-4">
        <i class="bi bi-person-circle"></i>
        <div>
          <h6>Usuário</h6>
          <p id="vagaNomeUsuario"></p>
        </div>
      </div>

      <div class="d-flex flex-row gap-3 align mb-4">
        <i class="bi bi-geo-alt-fill"></i>
        <div>
          <h6>Localização</h6>
          <p id="vagaDescricao"></p>
        </div>
      </div>

      <div class="d-flex flex-row gap-3 align mb-4">
        <i class="bi bi-calendar-week"></i>
        <div>
          <h6>Disponibilidade</h6>
          <p>De: <span id="vagaDataInicial"></span></p>
          <p>Até: <span id="vagaDataFinal"></span></p>
        </div>
      </div>

      <div id="proposta" class="d-flex flex-row gap-3 align mb-4"></div>
      <div id="formularioProposta"></div>
      <div id="formularioAprovacao"></div>

      <hr>

      <div id="questions">
        <h5>Dúvidas sobre a vaga?</h5>
  
        <form class="d-flex flex-column gap-3">
          <textarea
              id="message"
              class="form-control"
              rows="3"
              placeholder="Pergunte"
          ></textarea>
  
          <div class="d-grid">
            <button onclick="pergunta()" type="button" class="btn btn-outline-success text-success">
              <i class="bi bi-send"></i>
              <span>Enviar pergunta</span>
            </button>
        </form>
      </div>
    </div>
    <script src="../../utilitarios/index.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
