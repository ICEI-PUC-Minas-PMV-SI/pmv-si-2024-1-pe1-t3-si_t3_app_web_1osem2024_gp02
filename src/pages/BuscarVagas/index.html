<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Buscar vagas</title>
      <link rel="stylesheet" href="./css/style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

  <body>

    <header id="header"></header>
    <nav id="menu"></nav>
      
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <h1 id="titulo">Buscar vagas</h1>
        </div>
      </div>
      <search class="accordion shadow-sm" id="filtersAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed text-success"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#filters"
              aria-expanded="false"
              aria-controls="filters"
            >
              Filtrar resultados
            </button>
          </h2>

          <div
            id="filters"
            class="accordion-collapse collapse"
            data-bs-parent="#filtersAccordion"
          >
            <form class="accordion-body d-flex flex-column gap-3">
              <div>
                <label for="max-hourly-value" class="form-label">Valor máximo por hora</label>

                <div class="input-group">
                  <span class="input-group-text">R$</span>
                  <input
                    id="max-hourly-value"
                    aria-label="Valor máximo por hora"
                    placeholder="00,00"
                    type="text"
                    class="form-control"
                  >
                </div>
              </div>

              <div class="d-flex flex-row gap-3">
                <div>
                  <label for="min-date" class="form-label">Data de início</label>
                  <input
                    id="min-date"
                    type="date"
                    class="form-control"
                  >
                </div>

                <div>
                  <label for="min-time" class="form-label">Hora de início</label>
                  <input
                    id="min-time"
                    type="time"
                    class="form-control"
                  >
                </div>
              </div>

              <div class="d-flex flex-row gap-3">
                <div>
                  <label for="max-date" class="form-label">Data de término</label>
                  <input
                    id="max-date"
                    type="date"
                    class="form-control"
                  >
                </div>
  
                <div>
                  <label for="max-time" class="form-label">Hora de término</label>
                  <input
                    id="max-time"
                    type="time"
                    class="form-control"
                  >
                </div>
              </div>

              <div>
                <label class="form-label d-block">Formas de pagamento</label>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="money" id="money">
                  <label class="form-check-label" for="money">
                    Dinheiro
                  </label>
                </div>
  
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="pix" id="pix">
                  <label class="form-check-label" for="pix">
                    Pix
                  </label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="creditCard" id="creditCard">
                  <label class="form-check-label" for="creditCard">
                    Cartão de crédito
                  </label>
                </div>
              </div>

              <div>
                <button type="submit" class="btn btn-success me-3">
                  <i class="bi bi-search align-middle"></i>
                  <span class="align-middle">Buscar</span>
                </button>
  
                <button type="button" class="btn text-success">
                  <i class="bi bi-trash3 text-center fs-5 align-middle"></i>
                  <span class="align-middle">Limpar filtros</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </search>

      <!-- Lista de vagas -->
      <div class="row">
        <div class="col-md-12" id="vagas"></div>
      </div>
    </div>

    <script src="../../utilitarios/index.js"></script>
    <script src="./js/script.js"></script>

  </body>
</html>
