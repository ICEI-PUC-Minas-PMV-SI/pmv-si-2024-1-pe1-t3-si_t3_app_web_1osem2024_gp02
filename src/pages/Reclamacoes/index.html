<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaga livre</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <iframe src="../../components/logo/index.html" frameborder="0"
        style="position: absolute; display: flex; align-items: center; justify-content: center; background-color: white; top: 15px; left: 0; width: 100%; height: 60px; z-index: -1;"></iframe>
    <div class="container">
        <h1>
            Reclamações
        </h1>
        <div class="buttons">
            <button class="button">
                Histórico
            </button>
            <button class="button selected">
                Nova reclamação
            </button>
        </div>
        <form id="form">
            <div class="mb-3 divForm">
                <label class="form-label texts">O incidente é relacionado a alguma reserva realizada?</label>
                <div class="custom-checkbox">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Sim, a uma reserva que eu fiz da vaga de outra pessoa
                    </label>
                </div>
                <div class="custom-checkbox">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Sim, a uma reserva que a pessoa fez da minha vaga
                    </label>
                </div>
                <div class="custom-checkbox">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Não, o incidente ocorreu sem que uma reserva fosse feita
                    </label>
                </div>
            </div>
            <div class="mb-3 divForm">
                <label class="form-label texts">Selecione a reserva/mensagem a que a relamação se refere:</label>
                <select class="form-select border-black border-opacity-50 input" id="floatingSelectGrid">
                    <option disabled selected>Selecione</option>
                    <option value="1">Primeiro</option>
                    <option value="2">Segundo</option>
                    <option value="3">Terceiro</option>
                </select>
            </div>
            <div class="mb-3 divForm">
                <label class="form-label texts">Conte o que aconteceu:</label>
                <textarea class="form-control border-black border-opacity-50" aria-label="With textarea"
                    placeholder="Conte detalhes do que aconteceu"></textarea>
            </div>
            <div class="mt-5">
                <button type="submit" class="btn btn-success">Fazer reclamação</button>
            </div>
        </form>
    </div>
    <iframe class="fixed-menu" src="../../components/Menu/index.html" frameborder="0"></iframe>
</body>

</html>
