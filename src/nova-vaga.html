<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaga livre | Nova Vaga</title>
    <link rel="stylesheet" href="./assets/css/theme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <header class="p-3">
        <img src="./assets/img/logo_vaga_livre_horizontal.png" alt="Vaga Livre" class="d-flex mx-auto">
    </header>
    <div class="container p-5">
        <div class="row mt-5">
            <div class="col">
                <h1>Nova Vaga</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="" class="">
                    <label for="inputCondominium">Condomínio:</label>
                    <select name="condominium" id="inputCondominium" class="w-100">
                        <option value="">Selecione</option>
                        <option value="Lumini I">Lumini I</option>
                        <option value="Spazio Campos Gerais">Spazio Campos Gerais</option>
                    </select>
                    <label for="inputDescription">Identificação da Vaga:</label>
                    <input class="w-100" type="text" name="description" id="inputDescription" placeholder="Vaga 01" required>
                    <label for="inputLocation">Como Chegar?</label>
                    <textarea class="w-100" name="location" id="inputLocation" placeholder="Conte detalhes de como chegar na vaga a partir da portaria." required rows="4"></textarea>
                    <label for="inputType">Tipo de Negociação:</label>
                    <select name="type" id="inputType" class="w-100">
                        <option value="">Selecione</option>
                        <option value="Empréstimo">Empréstimo</option>
                        <option value="Locação">Locação</option>
                    </select>
                    <label for="inputDateFrom">Disponibilidade:</label>
                    <div class="d-flex">
                        <input class="w-100" type="date" name="dateFrom" id="inputDateFrom" required>
                        <input class="w-100" type="date" name="dateTo" id="inputDateTo" required>
                    </div>
                    <label for="inputTypeApproval">Tipo de Aprovação:</label>
                    <select name="type" id="inputTypeApproval" class="w-100">
                        <option value="">Selecione</option>
                        <option value="Automática">Automática</option>
                        <option value="Manual">Manual</option>
                    </select>
                    <button type="submit" class="justify-content-center w-100">
                        Publicar Vaga
                    </button>
                </form>
            </div>
        </div>
    </div>
